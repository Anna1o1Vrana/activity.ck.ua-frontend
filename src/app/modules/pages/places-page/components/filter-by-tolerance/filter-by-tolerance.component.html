<div class="filter">
  <div *ngFor="let filter of toleranceFilterArray.controls; index as i">
    <input type="checkbox" id="{{toleranceFilter[i].filter_id}}" [formControl]="toleranceFilterArray.controls[i]"/>
    <label for="{{toleranceFilter[i].filter_id}}">{{toleranceFilter[i].name}}</label>
  </div>
</div>
