<section class="scheduled-events saturated-background">
  <div class="container">
    <h1 class="headline" *ngIf="scheduledEvents?.length">Заплановані події</h1>
    <ul class="main__list" *ngIf="scheduledEvents?.length">
      <li class="event-item" *ngFor="let event of scheduledEvents">
        <a routerLink="/events/{{event.id}}">
          <span class="img-wrapper">
            <img class="img-photo" src="{{event.main_photo}}" alt="{{event.name}}">
            </span>
          <p class="card-link event__headline">
            {{event.name}}
          </p>
          <p class="card-text">
            {{event.start_time}}
          </p>
        </a>
      </li>
    </ul>
    <app-pagination
      *ngIf="scheduledEventsTotalPages"
      [isArrowPagination]="true"
      (paginationStateChange)="updateScheduledEventsPaginationState($event)"
      [totalPages]="scheduledEventsTotalPages">
    </app-pagination>
  </div>
</section>
