<h2 *ngIf="categoryName">Місця категорії: {{categoryName}}</h2>
<a routerLink="/add_place">Додати локацію</a>
<app-filter-by-type (filterStateChange)="updateFilterTypeState($event)"
                    [categoryId]="categoryId">
</app-filter-by-type>
<app-filter-by-tolerance (toleranceStateChange)="updateFilterToleranceState($event)"></app-filter-by-tolerance>
<ul>
  <li *ngFor="let place of places">
    <a routerLink="{{place.id}}">
      <img src="{{place.main_photo}}" alt="">
      <span>
        {{place.name}}<br>
        {{dateService.getWorkState(place.work_time)}}
      </span>
    </a>
  </li>
</ul>
<app-pagination *ngIf="totalPages"
                (paginationStateChange)="updatePaginationState($event)"
                [filterTypeState]="filterTypeState"
                [filterToleranceState]="filterToleranceState"
                [totalPages]="totalPages"
                [categoryId]="categoryId">
</app-pagination>
