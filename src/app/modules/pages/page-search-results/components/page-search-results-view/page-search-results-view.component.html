<app-layout>
    <div class="search__page">
  <section class="background-light container padding-inside" *ngIf="places?.length">
    <p>Результати пошуку: {{searchRequest.data}}</p>
    <h1 class="headline">Місця</h1>
    <ul *ngIf="places?.length" class="list">
      <li *ngFor="let place of places" class="search__item">
        <a routerLink="/places/{{place.category_id}}/{{place.id}}"  class="search__link">
        <img src="{{place.main_photo}}" alt="" class="img-photo search__img">
        <p class="card-link category-name" >{{place.name}}</p>
        <p class="contact-text">{{place.address}}</p>
        </a>
      </li>
    </ul>

  </section>
  <section class="background-light container padding-inside" *ngIf="events?.length">
    <h1 class="headline">Події</h1>
    <ul *ngIf="events?.length" class="list">
      <li *ngFor="let event of events" class="search__item">
        <a routerLink="/events/{{event.id}}" class="search__link">
        <img src="{{event.main_photo}}" alt="" class="img-photo search__img">
        <p  class="card-link category-name" >{{event.name}}</p>
        <p class="contact-text">{{dateService.getDateTime(event.start_time)}}</p>
        </a>
      </li>
    </ul>
  </section>
  <section class="background-light container">
    <p class=" headline min-section" *ngIf="!events?.length && !places?.length">Нічого не знайдено!</p>
  </section>
    </div>
</app-layout>
