<div class="carousel-wrapper">
  <mat-carousel
    timings="250ms ease-in"
    [autoplay]="true"
    interval="2000"
    color="accent"
    maxWidth="auto"
    proportion="50"

    [loop]="true"
    [hideArrows]="false"
    [hideIndicators]="false"
    [useKeyboard]="true"
    [useMouseWheel]="false"
    orientation="ltr"
  >
    <mat-carousel-slide
      #matCarouselSlide
      *ngFor="let slide of photos; let i = index"
      [image]="photos[i].photo_url"
      overlayColor="#00000040"
      [hideOverlay]="false"
    >
    </mat-carousel-slide>
  </mat-carousel>
</div>
