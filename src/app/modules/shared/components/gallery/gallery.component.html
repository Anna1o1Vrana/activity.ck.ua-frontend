<div class="gallery">
  <img  alt="{{photos[selectedPhotoIndex].author_name}}" src="{{photos[selectedPhotoIndex].photo_url}}" class="img">
</div>
<ul class="dots-container list" *ngIf="photos.length !== 1">
  <li>
    <button *ngFor="let item of photos; index as index" class="dot-pagination" (click)="getCurrentPhoto(index)" [class.active]="checkState(index)"></button>
  </li>
</ul>
